<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ AI Financial Coach - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        /* 3D Animated Background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, 
                #0f0f23 0%, 
                #1a1a2e 25%, 
                #16213e 50%, 
                #0f3460 75%, 
                #0e4b99 100%
            );
            z-index: -1;
            animation: backgroundShift 15s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { 
                background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            }
            100% { 
                background: linear-gradient(135deg, #16213e 0%, #0f3460 50%, #0e4b99 100%);
            }
        }

        /* Gradient Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: orbFloat 20s ease-in-out infinite;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.3) 0%, transparent 70%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(33, 150, 243, 0.3) 0%, transparent 70%);
            top: 60%;
            right: 10%;
            animation-delay: 7s;
        }

        .orb3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.3) 0%, transparent 70%);
            top: 30%;
            left: 60%;
            animation-delay: 14s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -30px) scale(1.1); }
            50% { transform: translate(-30px, 50px) scale(0.9); }
            75% { transform: translate(-50px, -20px) scale(1.05); }
        }

        /* 3D Cubes */
        .cube-container {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .cube {
            position: absolute;
            width: 60px;
            height: 60px;
            transform-style: preserve-3d;
            animation: cubeRotate 12s linear infinite;
        }

        .cube1 {
            top: 15%;
            right: 15%;
            animation-delay: 0s;
        }

        .cube2 {
            bottom: 20%;
            left: 10%;
            animation-delay: 4s;
        }

        .cube3 {
            top: 50%;
            left: 5%;
            animation-delay: 8s;
        }

        .cube-face {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(76, 175, 80, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #4CAF50;
            backdrop-filter: blur(10px);
            border-radius: 8px;
        }

        .cube-face.front  { transform: rotateY(0deg) translateZ(30px); }
        .cube-face.back   { transform: rotateY(180deg) translateZ(30px); }
        .cube-face.right  { transform: rotateY(90deg) translateZ(30px); }
        .cube-face.left   { transform: rotateY(-90deg) translateZ(30px); }
        .cube-face.top    { transform: rotateX(90deg) translateZ(30px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(30px); }

        @keyframes cubeRotate {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            animation: floatUp 20s linear infinite;
            pointer-events: none;
        }

        .floating-element.coin {
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            border: 2px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            animation: floatUp 15s linear infinite, coinSpin 2s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #B45309;
            font-weight: bold;
        }

        .floating-element.symbol {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: floatUp 18s linear infinite, symbolPulse 3s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes coinSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes symbolPulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Main Content */
        .login-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: cardFloat 6s ease-in-out infinite;
            color: white;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4CAF50, #2196F3, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 10px rgba(76, 175, 80, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(33, 150, 243, 0.8)); }
        }

        .logo p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #E3F2FD;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn-login:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover:before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        .demo-credentials {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }

        .demo-credentials h4 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .options a {
            color: #64B5F6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .options a:hover {
            color: #4CAF50;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .cube {
                width: 40px;
                height: 40px;
            }
            
            .cube-face {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <!-- Gradient Orbs -->
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
        
        <!-- 3D Cubes -->
        <div class="cube-container">
            <div class="cube cube1">
                <div class="cube-face front">$</div>
                <div class="cube-face back">‚Ç¨</div>
                <div class="cube-face right">¬£</div>
                <div class="cube-face left">¬•</div>
                <div class="cube-face top">‚Çø</div>
                <div class="cube-face bottom">‚Çπ</div>
            </div>
            
            <div class="cube cube2">
                <div class="cube-face front">üìä</div>
                <div class="cube-face back">üìà</div>
                <div class="cube-face right">üí∞</div>
                <div class="cube-face left">üè¶</div>
                <div class="cube-face top">üí≥</div>
                <div class="cube-face bottom">üìâ</div>
            </div>
            
            <div class="cube cube3">
                <div class="cube-face front">AI</div>
                <div class="cube-face back">ü§ñ</div>
                <div class="cube-face right">üìã</div>
                <div class="cube-face left">üìä</div>
                <div class="cube-face top">‚ö°</div>
                <div class="cube-face bottom">üéØ</div>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>ü§ñ AI Financial Coach</h1>
                <p>Welcome to the Future of Financial Planning</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">üìß Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">üîí Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-login">
                    üöÄ Access AI Financial Dashboard
                </button>

                <div class="demo-credentials">
                    <h4>üéØ Demo Credentials:</h4>
                    <p><strong>Email:</strong> demo@aifinance.com</p>
                    <p><strong>Password:</strong> demo123</p>
                </div>

                <div class="options">
                    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
                    <a href="#" onclick="createAccount()">Create Account</a>
                </div>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Initializing AI Financial System...</p>
            </div>
        </div>
    </div>

    <script>
        // Auto-create floating elements
        function createFloatingElement(type, delay = 0) {
            const container = document.querySelector('.animated-background');
            const element = document.createElement('div');
            element.className = `floating-element ${type}`;
            element.style.left = Math.random() * 100 + '%';
            element.style.animationDelay = delay + 's';
            element.style.animationDuration = (Math.random() * 10 + 15) + 's';
            
            if (type === 'symbol') {
                const symbols = ['$', '‚Ç¨', '¬£', '¬•', '‚Çπ', '‚Çø', '%', '‚Üó', '‚Üò', 'üìà', 'üí∞', 'üè¶'];
                element.textContent = symbols[Math.random() * symbols.length | 0];
            } else if (type === 'coin') {
                element.textContent = '$';
            }
            
            container.appendChild(element);
            
            setTimeout(() => {
                if (container.contains(element)) {
                    container.removeChild(element);
                }
            }, 25000);
        }

        // Auto-generate floating elements
        setInterval(() => {
            createFloatingElement('coin');
            createFloatingElement('symbol');
        }, 3000);

        // Initial burst
        setTimeout(() => {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createFloatingElement('coin', i * 0.5), i * 100);
                setTimeout(() => createFloatingElement('symbol', i * 0.3), i * 150);
            }
        }, 1000);

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loading = document.getElementById('loading');
            const form = document.getElementById('loginForm');
            
            // Show loading
            form.style.display = 'none';
            loading.style.display = 'block';
            
            // Simulate login process
            setTimeout(() => {
                if (email === 'demo@aifinance.com' && password === 'demo123') {
                    // Success - redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // For demo purposes, allow any email/password
                    alert('üéâ Login Successful! Redirecting to AI Financial Dashboard...');
                    window.location.href = 'dashboard.html';
                }
            }, 2000);
        });

        function forgotPassword() {
            alert('üîê Password reset functionality would be implemented here.\n\nFor demo, use:\nEmail: demo@aifinance.com\nPassword: demo123');
        }

        function createAccount() {
            alert('‚ú® Account creation would redirect to registration page.\n\nFor demo, use the provided credentials to login.');
        }

        // Auto-fill demo credentials on click
        document.querySelector('.demo-credentials').addEventListener('click', function() {
            document.getElementById('email').value = 'demo@aifinance.com';
            document.getElementById('password').value = 'demo123';
        });

        console.log('üöÄ AI Financial Coach Login Page Loaded!');
    </script>
</body>
</html>
